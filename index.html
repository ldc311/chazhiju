        body, html{

        .slider{

        .slider ul{
            position: absolute;

        }
        .slider li a::before{
            content: "";
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 5px solid #fff;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            top: -80px;

        .slider li:nth-of-type(1) a::before{

        .slider li:nth-of-type(2) a::before{

        }
        .slider li:nth-of-type(3) a::before{
            background: url("images/t3.jpg") center;
        }
        .slider li:nth-of-type(4) a::before{
            background: url("images/t4.jpg") center;
        }
        .slider img{
            position: fixed;
            left: 0%;
            top: 0%;
            width: 100%;
            height: 100%;
        }
        .slider img:nth-of-type(1){
            z-index: 1;
        }
