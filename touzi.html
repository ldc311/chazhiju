                    徐韬大学毕业后进入华为公司工作，从华为辞职后开始创业，范围包括餐饮连锁、教育培训。

                    白水清先生曾被评为全球普洱茶“十大杰出人物”之一，淘宝官方旗舰店“普洱藏家”掌柜。
                    白先生历年来收藏了清末向质卿、宋聘、红印、88青饼等众多普洱老茶，对普洱茶的研究非常有经验，是世界茶文化交流协会永久荣誉会长。
